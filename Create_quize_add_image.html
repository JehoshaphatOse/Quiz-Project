<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/dashB.css">
    <link rel="stylesheet" href="./assets/css/create_quiz_add_image.css">
    <script src="https://kit.fontawesome.com/64fbf8a835.js" crossorigin="anonymous"></script> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,400;0,700;1,200&display=swap" rel="stylesheet">
</head>
<body>
        <div class="main-container">
            <div class="side-nav-section">
                <div class="side-nav">
                    <h2><span class="Q-logo">Q</span>uiz<span class="bee-logo">Bee</span></h2>
                    <div class="dot-logo"></div>
                    <div class="dot-logo-big"></div>
                </div>
                <div class="nav-menu">
                
                    <ul>
                        <li><a href=""><i class="fa-solid fa-list"></i>Dashboard</a></li>
                        <li><a href=""><i class="fa-brands fa-ioxhost"></i>Integration</a></li>
                        <li><a href=""><i class="fa-regular fa-comment"></i>Support</a></li>

                    </ul>
                </div>
                <div class="flag-container">
                    <form class="form"  action="">
                        <span class="flag"><i class="fa-regular fa-flag"></i></span>
                        <select name="" id="">
                            <option  value="select"> Select Language </option>
                            <option  value="select"> English </option>
                            <option  value="select"> French </option>
                            <option  value="select"> Spanish </option>
                        </select>
                    </form>
                </div>
                <div class="Username">
                    <img class="user-image" src="./assets/images/Jane 1.jpg"  alt="">
                    <p class="user-text">Username</p>
                    <i id="fa-solid" class="fa-solid fa-ellipsis-vertical"></i>

                </div>
                <div class="notification">
                    <a href="">  <i class="fa-regular fa-bell"></i>Notifications</a>
                </div>
            </div>
        
            <div class="main-box">
                <div class="first-container">
                    <div class="quiz-title-section">
                        <p>Quiz Title</p>
                        <div class="text-area">
                            <textarea name="editor"></textarea>
                        </div>
                    </div>
                    <div class="add-image">
                            <div class="schedule-quiz-section">
                                <p>Add Image/Video</p>
                                <div class="toggle">
                                    <div class="toggle-btn" onclick="Animatedtoggle()"></div>
                                </div>
                            </div>
                            <hr>
                            <div class="add-image-hidden-container" id="hid">
                                <div class="hidden-boxes">
                                    <p>Add Image</p>
                                     <i id="arrowIcon2" class="fa-solid fa-angle-down"></i>

                                </div>
                                <div class="add-image-click-content-container">
                                    <div class="unsplash-container" id="hide">
                                        <a href="">Unsplash</a>
                                        <a href="">PixalBay</a>
                                        <a href="">Pexels</a>
                                        <a href="">Paste URL</a>
                                        <a href="">Upload</a>
                                    </div>
                                    <div class="Unsplash-content" id="hid">
                                        <div class="search-section">
                                            <form action="">
                                            
                                                <input type="text">
                                                <button type="submit"> <i class="fa-solid fa-magnifying-glass"></i></button>
                                            </form>
                                        </div>
                                        <div class="lists-images-section">
                                                <img src="./assets/images/Rectangle 28.png" alt="">
                                                <img src="./assets/images/Rectangle 27.jpg" alt="">
                                                <img src="./assets/images/Rectangle 27.png" alt="">
                                                <img src="./assets/images/Rectangle 26.png" alt="">
                                        </div>
                                        <div class="load-more">
                                            <button>Load More</button>
                                        </div>
                                        

                                    </div>
                                </div>
                                <div class="hidden-boxes">
                                    <p>Add Video</p>
                                     <i id="arrowIcon2" class="fa-solid fa-angle-down"></i>

                                </div>
                                <div class="hidden-boxes">
                                    <p>Add Gif</p>
                                     <i id="arrowIcon2" class="fa-solid fa-angle-down"></i>

                                </div>
                            </div>
                    </div>

                    <div class="add-image-button">
                        <div class="schedule-quiz-section-2">
                            <p>Button</p>
                            <div class="toggle-2">
                                <div class="toggle-btn-2" onclick="Animatedtoggle()"></div>
                            </div>
                        </div>
                        <hr>
                    </div>
                    <div class="button-text-section">
                            <p>Button Text</p>
                            <button>Start Quiz Now</button>
                        </div>
                        <hr>
                    </div>
                </div>
                <div class="second-container">
                    <p>Preview Quiz</p>
                    <div class="quiz-preview-container">
                        <div class="quiz-preview-section">
                            <p>This Quiz App Is Amazing</p>
                            <img src="./assets/images/Rectangle 13.png" alt="">
                            <button>Start Quiz Now</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer-container">
                <div class="footer-content">
                    <div>
                        <!-- <button class="back-btn">&lt; &lt; Back</button> -->
                    </div>
                    <div>
                        <button class="cancel-btn">Cancel</button>
                        <button class="next-btn">Next &gt; &gt;</button>
                    </div>
                    
                    
                </div>
            </div>
        </div>
</body>
</html>
