        <script>
            var selectedField = document.getElementById("select-field")
            var selectedText =  document.getElementById("select-text")
            var options =  document.getElementsByClassName("options")
            var list =  document.getElementById("list")
            var arrowIcon =document.getElementById('arrowIcon');


         
            selectedField.addEventListener("click", ShowOptions)
            function ShowOptions(){
                list.classList.toggle("hide");
                arrowIcon.classList.toggle("rotate");
            }

            for(let i = 0; i < options.length; i++){
                options[i].addEventListener("click", SelectOptions)

            }

            function SelectOptions (){
                selectedField.innerHTML= this.textContent
                list.classList.toggle("hide");
                arrowIcon.classList.toggle("rotate");
            }
